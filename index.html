<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="blog_box">
    <div class="blog_photo">
      <img src="assets/images/illustration-article.jpg" alt="image">
    </div>
    <div class="learning">
      <p>Learning</p>
    </div>
    <div class="publish">
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="head">
      <a href="#!">HTML & CSS foundations</a>
    </div>
    <div class="index">
      <p>These languages are backbone of every website, defining structure, content and presentation.</p>
    </div>
    <div class="profile">
      <div class="profile_photo">
        <img src="assets/images/image-avatar.webp" alt="profilePhoto">
      </div>
      <div class="profile_name">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
  

</body>
</html>
